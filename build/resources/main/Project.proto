syntax="proto3";
package proto;

message Project{
  int32 id=1;
  string name=2;
}
message ProjectRequest{
  int32 id=1;
}
message ProjectResponse{
  Project project=1;
}
message deleteDataResponse{
  string status=1;
}
service ProjectService{
  rpc getProject(ProjectRequest) returns (ProjectResponse);
  rpc addProject(Project) returns (Project);
  rpc deleteProject(ProjectRequest) returns (deleteDataResponse);
  rpc updateProject(Project) returns (ProjectResponse);
}

