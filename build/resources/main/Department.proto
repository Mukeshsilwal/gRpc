syntax="proto3";
package proto;


message Department{
  int32 id=1;
  string name=2;
}
message DepartmentRequest{
  int32 id=1;
}
message DepartmentResponse{
  Department department=1;
}
message deleteDataStatus{
  string status=1;
}

service DepartmentService{
  rpc getDepartment(DepartmentRequest) returns (DepartmentResponse);
  rpc addDepartment(Department) returns (Department);
  rpc deleteDepartment(DepartmentRequest) returns (deleteDataStatus);
  rpc updateDepartment(Department) returns (DepartmentResponse);
}